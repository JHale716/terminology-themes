language: none
sudo: required

deploy:
  provider: s3
  access_key_id:
   secure: 
  secret_access_key:
    secure: 
  bucket:
    secure: 
  skip_cleanup: true
  region: ca-central-1
  local_dir: deploy
  upload-dir: terminology-themes

addons:
  apt:
    sources:
    - sourceline: 'ppa:niko2040/e19'
    packages:
    - libefl-bin

script:
  - make
  - sudo make install

before_deploy:
  - mkdir deploy
  - cp themes/*.edj deploy
